<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      <title>Eventos</title> 
    </head>
    <style type="text/css">
    .linea{
    	height:100px; 
    	width:100px; 
    	background:blue;
    	display:inline-block;
    }
    </style>
    <body>
    <div class="linea">ASR31</div>
    <div class="linea">ASR32</div>
    <div class="linea">SM21</div>
    <div class="linea">SM22</div>
    <div class="linea">DW31</div>
    <div class="linea">DW32</div>
    
    
        <script type="text/javascript">
            
            var texto = document.getElementsByClassName("linea");
            
            for(var i=0; i<texto.length; i++){
                texto[i].onmouseover= function(){
                    this.style.backgroundColor = "green";
                }  
                 texto[i].onmouseout= function(){
                    this.style.backgroundColor = "blue";
                }
                texto[i].onclick= function(){
                    this.style.backgroundColor = "red";
                }
               
            }
            
            
            
            
            
        </script>
    </body>
</html>
