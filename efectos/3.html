        <script type="text/javascript">
            
              $(document).ready(function(){
                  var agrandado = false;
                 
                 $("div").click(function(){
                   
                         if(agrandado == false){
                        $(this).animate({
                             'width': '400px',
                             'height':'400px'
                         });
                           agrandado =true;
                           $(this).addClass("grande");
                        }
                        
                          
                    
              });
                        $(document).keydown(function(e) {
                            e.preventDefault();
                            if (e.keyCode == 39) {
                                //derecha
                                $('.grande').animate({ marginLeft : '+=50px'
                                });//animate39
                                
                             
                            }//if39
                            else if (e.keyCode == 37) {
                                //izquierda
                                $('.grande').animate({ marginLeft: '-=50px'
                                });//animate37
                             }//if37
                             else if(e.keyCode==38){
                                //arriba 
                                $('.grande').animate({ marginTop: '-=50px'
                                });//animate38
                                 
                             }
                             else if(e.keyCode==40){
                                 //abajo
                                $('.grande').animate({ marginTop: '+=50px'
                                });//animate40
                                 
                             }
                        }); //teclas
               
            });
