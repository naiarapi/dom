<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin-left: 250px;
			margin-right: 250px;
			margin-top: 200px;
			background-color: yellow;
			}

	</style>	

</head>
<body>
	<div id="cuadrado"></div>
	<script type="text/javascript">

		var cuadrado = document.getElementById("cuadrado");
		var posX= 0;
		var posY= 0;

		document.onmousemove= function(event){
		    posX= posX - 10;
			cuadrado.style.marginLeft = posX + "px"; 
			posX = posX + 10;
			cuadrado.style.marginLeft = posX +"px";
			posY = posY - 10;
			cuadrado.style.marginTop = posY + "px";
			posY= posY + 10;
			cuadrado.style.marginTop = posY + "px";
		}	
		document.onmouseout=function(event){
			cuadrado.style.backgroundColor = "blue";
		}
		

	</script>

</body>
</html>
