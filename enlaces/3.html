<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      <title>Eventos</title> 
    </head>
    
    <body>
      <h1>Enlaces de colores</h1>
       <a id="rojo">Cambiar a rojo</a><br/>
       <a id="azul"> Cambiar a azul</a><br/>
      <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
      
      
        <script type="text/javascript">
            
            document.getElementById("rojo").onclick = function(){
                document.getElementById("cambiar").style.color = "red";
            }
            document.getElementById("azul").onclick = function(){
                document.getElementById("cambiar").style.color = "blue";
            }
            
            
            
        </script>
          
    </body>

</html>
