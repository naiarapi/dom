                 contenido.innerHTML= "<p>Has pulsado 1</p>";
              }else if (valor=="2"){
                   contenido.innerHTML= "<p>Has pulsado 2</p>";
              }else  if (valor=="3"){
                   contenido.innerHTML= "<p>Has pulsado 3</p>";
              }
