<!DOCTYPE html>
<html>
    <head>
         <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <form>
            <input type="text" name="num1" id="num1" placeholder="num1"/>
            <input type="text" name="num2" id="num2" placeholder="num2"/>
            <select id="signos">
                <option value="mas">+</option>
                <option value="menos">-</option>
                <option value="bider">*</option>
                <option value="zati">/</option>
            </select>
            <input id="enviar" type="submit" value="calcular" value="calcular"/>
            <label id="resultado" for="resultado">Resultado</label>
        </form>
        
        <script type="text/javascript">
            
              $(document).ready(function(){
                   $("#enviar").click(function(e){
                    e.preventDefault();
                    var num1 = $('#num1').val();
                    var num2 =$('#num2').val()
                    var signos = $('#signos').val();
                    var resultado = $('#resultado');
                    var datos = {a: num1,b: num2,c: signos};
                  
                  
                    $.ajax(
                        {
                          url : "2.1.php",
                          type: "POST",
                          data :  datos,
                          success: function(respuesta){
                            resultado.html(respuesta);
                          }
                        });
                   
                 
                });   
                  
              });      
            
            
            
        </script>
        
    </body>
</html>
